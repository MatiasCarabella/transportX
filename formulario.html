<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Etiquetas Formulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Completa el siguiente formulario:</h2>
	<form action="" method=""> <!-- 1 etiqueta por cada formulario -->
		<p>
			<label for="nom">Nombre</label>
			<input type="text" name="" id="nom"> <!-- for <===> id -->
		</p>
		<p>
			<input type="text" name="" placeholder="Usuario">
		</p>
		<p>
			<label for="">Apellido</label>
			<onput type="text" name="" placeholder="Escriba su apellido"> <!-- Label + Placeholder ─ Redundante -->
		</p>
		<p>
			<label for="">Contraseña</label>
			<input type="password" name="">
		<p>
		<p>
			<label>Sexo</label>
			<ul>
				<li>
					<input type="radio" name="sexo" value="mujer"> 
					<label for="">Mujer</label>
				</li>
				<li>
					<input type="radio" name="sexo" value="hombre"> <!-- Tienen que tener el mismo name para que reconozca que es uno u el otro -->
					<label for="">Hombre</label>
				</li>
			</ul>
		</p>
		<p>
			<label for="">Hobbies</label>
			<ul>
				<li>
					<input type="checkbox" name="hobbies[]" value="bailar">
					<label for="">Bailar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="cantar">
					<label for="">Cantar</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="correr">
					<label for="">Correr</label>
				</li>
				<li>
					<input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
					<label for="nadar">Nadar</label>
				</li>
			</ul>
		</p>
		<p>
			<label for="">Título</label>
			<select name="">
				<option value="defecto">Selecionar...</option> <!-- Opcional -->
				<option value="primario">Primario</option>
				<option value="secundario">Secundario</option>
				<option value="terciario">Terciario</option>
				<option value="universitario">Universitario</option>
			</select>
		</p>
		<p>
			<label>Comentarios</label>
			<textarea name="" cols="30" rows="10"></textarea> <!-- Ojo con poner espacios adentro del textarea -->
		</p>
		<p>
			<input type="submit" value="Enviar"> <!-- NO poner name en estos input -->
			<input type="reset" value="Borrar">
		</p>
	</form>
</body>
</html>
